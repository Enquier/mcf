{
  "auth": {
    "strategy": "local-strategy",
    "token": {
      "expires": 30,
      "units": "MINUTES"
    },
    "session": {
      "expires": 30,
      "units": "MINUTES"
    }
  },
  "db": {
    "url": "localhost",
    "port": "27017",
    "name": "mbee",
    "username": "",
    "password": "",
    "ssl": false
  },
  "docker": {
    "image": {
      "name": "mbee"
    },
    "container": {
      "name": "mbee"
    },
    "mongo": {
      "enabled": true,
      "port": 27017
    },
    "http": {
      "enabled": true,
      "port": 9080
    },
    "https": {
      "enabled": false,
      "port": 9443
    },
    "Dockerfile": "./config/Dockerfile"
  },
  "log": {
    "level": "info",
    "file": "logs/mbee.log",
    "error_file": "logs/mbee-error.log",
    "debug_file": "logs/mbee-debug.log",
    "colorize": true
  },
  "server": {
    "defaultAdminUsername": "admin",
    "defaultAdminPassword": "Admin12345!",
    "defaultOrganizationId" : "default",
    "defaultOrganizationName" : "Default",
    "http": {
      "enabled": true,
      "port": 9080,
      "redirectToHTTPS": false
    },
    "https": {
      "enabled": false,
      "port": 9443,
      "sslCert": "",
      "sslKey": ""
    },
    "requestTimeout": 120000,
    "requestSize": "50mb",
    "api": {
      "enabled": true,
      "json": {
        "indent": 4
      },
      "userAPI": {
        "get": true,
        "post": true,
        "put": true,
        "patch": true,
        "delete": true
      }
    },
    "plugins": {
      "enabled": false,
      "plugins": []
    },
    "ui": {
      "enabled": true,
      "mode": "production",
      "banner": {
        "on": false,
        "message": "Your Banner",
        "color": "#FFF",
        "background": "rgb(0, 52, 120)",
        "bold": true,
        "border": "1px solid #656565"
      }
    },
    "secret": "RANDOM"
  },
  "test": {
    "url": "http://localhost:9080"
  }
}
